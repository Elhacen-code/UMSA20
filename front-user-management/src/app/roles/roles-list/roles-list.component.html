<div class="roles-container">
  <div class="roles-header">
    <h1>Roles Management</h1>
  </div>
  
  <!-- Add Role Form -->
  <div class="add-role-form">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          formControlName="name"
          placeholder="Enter role name"
          class="role-input"
        />
        <button type="submit" [disabled]="roleForm.invalid" class="add-role-btn">
          Add Role
        </button>
      </div>
      <div *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched" class="error-message">
        Role name is required
      </div>
    </form>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    Loading roles...
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    {{ error }}
  </div>

  <!-- Roles List -->
  <div class="roles-list" *ngIf="!loading && !error">
    <div class="role-item" *ngFor="let role of roles">
      <div class="role-name">
        {{ role.name }}
      </div>
      <div class="role-actions">
        <button class="delete-btn" (click)="deleteRole(role)">
          Delete
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
    <div *ngIf="roles.length === 0" class="no-roles">
      No roles found
    </div>
  </div>
</div>
