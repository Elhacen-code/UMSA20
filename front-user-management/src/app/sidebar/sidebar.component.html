<nav class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <svg class="toggle-icon" [class.rotated]="isCollapsed" viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
  </button>
  <div class="logo">
    <h2>User Management</h2>
  </div>
  <ul class="menu-items">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.path" routerLinkActive="active">
        <span class="icon">{{ item.icon }}</span>
        <span class="label" [class.hidden]="isCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>
  <div class="theme-toggle footer">
    <button (click)="toggleTheme()" [class.dark]="themeService.isDarkTheme$ | async">
      <span class="icon">{{ (themeService.isDarkTheme$ | async) ? '🌙' : '☀️' }}</span>
      <span class="label" [class.hidden]="isCollapsed">{{ (themeService.isDarkTheme$ | async) ? 'Dark' : 'Light' }} Mode</span>
    </button>
  </div>
</nav>
