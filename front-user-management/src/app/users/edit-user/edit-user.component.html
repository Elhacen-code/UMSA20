<div class="edit-user-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="edit-user-form">
    <h2>Edit User</h2>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.is-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched"
      >
      <div class="error-message" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        <span *ngIf="userForm.get('username')?.errors?.['required']">Username is required</span>
        <span *ngIf="userForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
      >
      <div class="error-message" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select
        id="role"
        formControlName="role"
        class="form-control"
      >
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="submit-btn" [disabled]="userForm.invalid">Update User</button>
      <button type="button" class="cancel-btn" (click)="router.navigate(['/users'])">Cancel</button>
    </div>
  </form>
</div>
