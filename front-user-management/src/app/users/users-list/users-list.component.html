<div class="users-page-layout">
  <div class="users-container">
    <div class="users-header">
      <h1>List of users</h1>
      <button class="add-user-btn" routerLink="/users/add">Add New User</button>
    </div>

    <div class="table-container">
      <table class="users-table">
        <thead>
          <tr>
            <th (click)="sortUsers('username')">Username</th>
            <th (click)="sortUsers('email')">Email</th>
            <th (click)="sortUsers('role')">Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" (click)="selectUser(user)" [class.selected]="selectedUser?.id === user.id">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="role-badge" [class.admin]="user.role === 'Admin'">{{ user.role }}</span>
            </td>
            <td class="actions">
              <button class="action-btn edit" (click)="editUser(user.id)">Edit</button>
              <button class="action-btn delete" (click)="delete(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="user-detail-section">
    <app-user-detail [user]="selectedUser"></app-user-detail>
  </div>
</div>
